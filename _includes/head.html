<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="/assets/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">

  <!-- github-markdown-css -->
  <link rel="stylesheet" href="/assets/github-markdown.css">
  
  <!-- github-highlight-css -->
  <link rel="stylesheet" href="/assets/github-highlight-style.css">

  <!-- My CSS -->
  <link rel="stylesheet" href="/assets/main.css">

  
  <!-- MathJax -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
        equationNumbers: {
          autoNumber: "AMS"
        }
      },
      tex2jax: {
        inlineMath: [ ['$','$'] ],
        displayMath: [ ['$$','$$'] ],
        processEscapes: true,
      }
    });
  </script>
  {% if page.mathjax %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
  {% endif %}

  <!-- code highlighting-->

  <!-- <script src="/lib/highlight/highlight.pack.js"></script> -->
  <!-- <script>hljs.initHighlightingOnLoad();</script> -->
  <!-- <script>hljs.configure({ ignore: ['text'] });</script> -->
  
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script>
    if (window.location.hostname != 'localhost' && window.location.hostname != '127.0.0.1') {
      document.write('<script async src="https://www.googletagmanager.com/gtag/js?id=UA-153595219-1"><\/script>');
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-153595219-1');
    }
    else{
      console.log("localhost test no google analytics");
    }
  </script>
  
  <script>
    //console.log('page.path:'+'{{page.path}}');
    //console.log('page.id:','{{page.id}}');
    //console.log('page.url:'+'{{page.url}}');
    //console.log('page.name:'+'{{page.name}}');
    //console.log('page.dir:'+'{{page.dir}}');
    //console.log('site.baseurl:'+'{{site.baseurl}}:\n'+'site.url:'+'{{site.url}}:\n');

    //document.write('{% raw %}{% assign subpath = '+ subpath + ' %}{% endraw %}');
    //function a()
    //{
    //    return subpath;
    //}
    
    subpath = '{{page.path}}';
    subpath = subpath.replace( /^_posts\//, "");
    //console.log('subpath='+subpath);
    subpath = subpath.match(/(.*)(\..*)/)[1];
    //console.log('subpath='+subpath);
    var page_url = '{{ site.domainurl | append: page.url }}';
    var page_indentifier = subpath;
    console.log('page_url=%s\npage_indentifier=%s', page_url, page_indentifier);
    
  </script>
  
</head>
